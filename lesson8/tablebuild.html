<!DOCTYPE html>
<html lang="en">   
    <head>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/tablebuild.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td scope="row">September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">November</td>
                    <td>$8,610</td>
                    <td id="nov-goal">$7,500</td>
                </tr>
                <tr>
                    <td id="black-friday-text" scope="row">Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td scope="row">December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td id="caption" colspan="3" scope="caption">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
