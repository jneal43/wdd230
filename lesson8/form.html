<!DOCTYPE html>
<html lang="en">   
    <head>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover all of what Hazardville has to offer">
        <title>Discover Hazardville</title>
    </head>
    <body>
        <form method="get" action="thankyou.html">
            <label for="fname">First Name:</label>
            <input id="fname" name="firstname" required>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="number" name="phonenum">
            <label for="pwd">Type a password:</label>
            <input id="pwd" name="pwd" minlength="7" pattern="[A-Za-z]+" required>
            <label for="message">Give us a message</label>
            <textarea id="message"></textarea>
            <input type="hidden" name="todaydate" value="CurrentDate">
            <label for="levels" name="memlevel">Levels</label>
            <input list="levels" id="levels">
            <datalist list="level" name="memlevel">
                <option value="level1"></option>
                <option value="level2">Level 2</option>
                <option value="level3">Level 3</option>
            </datalist>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
