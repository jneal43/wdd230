<!DOCTYPE html>
<html lang="en">   
    <head>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover all of what Hazardville has to offer">
        <title>Discover Hazardville</title>
    </head>
    <body>
        <form method="get" action="thankyou.html">
            <label for="fname">First Name:</label>
            <input id="fname" name="firstname" required>
            <label for="phone">Phone Number:</label>
            <input id="phone" type="number" name="phonenum">
            <label for="pwd">Type a password:</label>
            <input id="pwd" name="pwd" minlength="7" pattern="[A-Za-z]+" required>
            <label for="message">Give us a message</label>
            <textarea id="message"></textarea>

            <label for="level">Levels:</label>
            <input list="levels" name="level" id="level">
            <datalist id="levels">
                <option value="level1">
                <option value="level2">
                <option value="level3">
            </datalist>
            <input type="hidden" id="date" name="date">
            <div class="radio">
                    <input type="radio" id="member1" name="memberLevel" value="member1">
                <label>
                    Tier 1
                </label>
                    <input type="radio" id="member2" name="memberLevel" value="member2">
                <label>
                    Tier 2
                </label>
                    <input type="radio" id="member3" name="memberLevel" value="member3">
                <label>
                    Tier 3
                </label>
            </div>
            <p>Please select your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>

            <input type="submit" value="Submit">
        </form>
        <script src="../chamber/js/join.js"></script>
    </body>
</html>
