<!DOCTYPE html>
<html lang="en">   
    <head>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/join.css">
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover all of what Hazardville has to offer">
        <title>Discover Hazardville</title>
    </head>
    <body>
        <header class="disc-nav">
            <nav>
                <ul class="navigation">
                    <li>
                        <a id='discover' href='discover.html'>
                            Discover
                        </a>
                    </li>
                    <li>
                        <a id='directory' href='#'>
                            Directory
                        </a>
                    </li>
                    <li>
                        <a id='join' href='#'>
                            Join
                        </a>
                    </li>
                    <li>
                        <a id='contact' href='#'>
                        Contact
                        </a>
                    </li>
                    <li>
                        <a href='#' id="ham">
                            &#9776;
                        </a>
                    </li>
                </ul>
            </nav>
            <a href='index.html'><img id="top-image" src="images/transparent.webp" alt="Hazardville Chamber of Commerce Logo"></a>
            <div class="social">
                <a href="https://www.yahoo.com"><img id="yahoo" src="images/yahoo.webp" alt="Yahoo share button"></a>
                <p id="long-date"></p>
                <a href="https://www.facebook.com"><img id="facebook" src="images/share.webp" alt="Facebook share button"></a>
            </div>
        </header>
        <main>
            <form method="get" action="thankyou.html">
                <label for="fname">
                    First Name:
                    <input id="fname" name="firstName" required>
                </label>
                <label for="lname">
                    Last Name:
                    <input id="lname" name="lastName" required>
                </label>
                <label for="title">
                    Business Position Title:
                    <input id="title" name="businessTitle" minlength="7" pattern="- [A-Za-z]+">
                </label>
                <label for="email">
                    Email Address:
                    <input id="email" type="email" name="emailAddress">
                </label>
                <label for="phone">
                    Phone Number:
                    <input id="phone" type="tel" name="phoneNum" required>
                </label>
                <label for="message">
                    Business Name/Title Text:
                    <textarea id="message" name="busName" required></textarea>
                </label>
                <label for="description">
                    Business Description:
                    <textarea id="description" name="busDescription"></textarea>
                </label>
                <input type="hidden" id="date" name="date">
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer class="bottom-box">
            <div class="hazardville">
                <img id="hazard-logo" src="images/transparent.webp" alt="Hazardville Chamber of Commerce Logo">
                <h3><i>1738 Protection Way,</i> Hazardville, Delaware 19743</h3>
                <div id="contact-info">
                    <a href = "mailto:info@hazardchamber.com">
                        info@hazardchamber.com
                    </a>
                    <p>
                        (302) 756-4328
                    </p>
                    <p>
                        üìç Location Map
                    </p>
                </div>
            </div>
            <p class="footer-year">
                &copy; <span id="year">Hazardville Chamber of Commerce</span> | Hazardville Chamber | Jared Neal
            </p>
            <div class="break"></div>
            <p class="footer-update">
            Last updated: <span id="updateDate"></span>
            </p>
        </footer>
        <script src="js/script.js"></script>
        <script src="js/join.js"></script>
    </body>
</html>
