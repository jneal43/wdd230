<!DOCTYPE html>
<html lang="en">   
    <head>
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A site plan for the Hazardville chamber of commerce">
        <title>Hazardville Chamber of Commerce</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="navigation">
                    <li><a href='#'>Discover</a></li>
                    <li><a href='#'>Directory</a></li>
                    <li><a href='#'>Join</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><a href='#' id="ham">&#9776;</a></li>
                </ul>
            </nav>
            <img id="top-image" href='index.html' src="../lesson3/images/white.png" alt="Hazardville Chamber of Commerce Logo">
            <p id="long-date"></p>
        </header>
        <main>
            <div class="card hero">
                <p>
                    Hero with site name and call to action
                </p>
            </div>
            <div class="card event">
                <p>
                    Event
                </p>
            </div>
            <div class="card weather">
                <p>
                    Weather
                </p>
            </div>
            <div class="card news-release">
                <p>
                    News Release
                </p>
            </div>
            <div class="card spotlight">
                <p class="spot spot1">
                    Spotlight 1
                </p>
                <p class="spot spot2">
                    Spotlight 2
                </p>
                <p class="spot spot3">
                    Spotlight 3
                </p>
            </div>
            <div class="card join">
                <p>
                    Join
                </p>
            </div>
        </main>
        <footer class="bottom-box">
            <p class="footer-year">
            &copy; <span id="year"></span> | Jared Neal | Idaho
            </p>
            <div class="break"></div>
            <p class="footer-update">
            Last updated: <span id="updateDate"></span>
            </p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
